<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonCubeTimer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>MonCubeTimer</h1>
      <div id="time">
        <span class="digit" id="hr"> 00</span>
        <span class="txt">Цаг</span>
        <span class="digit" id="min"> 00</span>
        <span class="txt">Минут</span>
        <span class="digit" id="sec"> 00</span>
        <span class="txt">Секунд</span>
        <span class="digit" id="count"> 00</span>
      </div>
      <div id="buttons">
        <!-- <button class="btn" id="start">Эхлэх</button>
        <button class="btn" id="stop">Зогсох</button> -->
        <button class="btn" id="reset">Устгах</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
